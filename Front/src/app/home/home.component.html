<!-- HTML Code -->
<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Inicio Sesion</h5>
            <form class="form-signin">
              <div class="form-label-group">
                <input [(ngModel)]="username" name="username" type="text" id="inputEmail" class="form-control" placeholder="Correo Electronico" required autofocus>
                <label for="inputEmail"></label>
              </div>
  
              <div class="form-label-group">
                <input [(ngModel)]="password" name="password" type="password" id="inputPassword" class="form-control" placeholder="ContraseÃ±a" required>
                <label for="inputPassword"></label>
              </div>
              
              <div class="row">
                <button (click)="onLogin()" class="col btn btn-lg btn-primary btn-block text-uppercase" type="submit">Entrar</button>
                <hr class="my-4">
                <div class="col">

                </div>
                <button (click)="onSingIn()" class="col btn btn-lg btn-success btn-block text-uppercase" type="submit">Registro</button>
                <hr class="my-4">
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
